{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Price Prediction for Boston Dataset</h1>

    <div class="form">
        <form action="/predict" method="POST">
            <input type="number" step="any" name="LSTAT" id="LSTAT" placeholder="Lower status of population">
            <input type="number" step="any" name="RM" id="RM" placeholder="Number of rooms per dwelling">
            <input type="submit" value="Predict">
        </form>
    </div>
</div>
</div>

{% endblock %}
